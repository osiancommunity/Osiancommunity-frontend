<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSIAN - Login</title>
    <link rel="stylesheet" href="style.css?v=20251208">
    <link rel="stylesheet" href="assets/poppins.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="light-login">
    <div class="card-inner-shadow"></div>
    <div class="login-container">
        
        <div class="info-section">
            <div class="info-content">
                <div class="art-container">
                    <img src="https://i.ibb.co/SXK11WXh/Screenshot-2025-12-07-085652.png" alt="illustration">
                </div>
                <p class="hero-line hero-black">OSIAN — India’s premium quiz platform</p>
                <p class="hero-line hero-accent">Compete, learn, and earn badges nationwide</p>
            </div>
        </div>

        <div class="form-section">
            <div class="form-wrapper">
                <h2>Login</h2>
                
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <div class="input-wrap">
                            <i class='bx bx-envelope input-icon'></i>
                            <input type="email" id="email" placeholder="Enter your email" value="kundankohli0009@gmail.com" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-wrap">
                            <i class='bx bx-lock-alt input-icon'></i>
                            <input type="password" id="password" placeholder="Enter your password" required autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false">
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <p id="error-message" aria-live="polite" style="margin-top: 10px; display: none;"></p>

                <div class="divider"><span>Or Sign up</span></div>

    
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Sign up</a></p>
                </div>
                <!-- Note about browser extensions -->
                
            </div>
        </div>
    </div>
    <script src="script.js?v=20251206"></script>
</body>
</html>
