<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSIAN - Category</title>
  <link rel="stylesheet" href="style-dashboard.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header"><a href="dashboard-user.html" class="logo">OSIAN</a></div>
      <ul class="sidebar-menu">
        <li><a href="dashboard-user.html"><i class='bx bxs-dashboard'></i><span>Dashboard</span></a></li>
        <li><a href="quiz-progress.html"><i class='bx bx-file-blank'></i><span>My Quizzes</span></a></li>
        <li><a href="mentorship-user.html"><i class='bx bx-video'></i><span>Mentorship</span></a></li>
        <li><a href="notifications.html"><i class='bx bx-bell'></i><span>Notifications</span></a></li>
        <li><a href="profile.html"><i class='bx bxs-user'></i><span>My Profile</span></a></li>
      </ul>
    </aside>

    <main class="main-content">
      <header class="main-header premium-header">
        <div class="header-title">
          <h1 id="category-title">Category</h1>
          <p id="category-sub">Explore topics and levels for this category</p>
        </div>
        <div class="header-profile"><button class="sidebar-toggle" id="sidebar-toggle"><i class='bx bx-menu'></i></button></div>
      </header>

      <section class="header-hero premium-hero">
        <div class="hero-content-left">
          <h2 id="hero-heading">Start learning in this category</h2>
          <p>Select a topic and level to find matching quizzes</p>
        </div>
        <div class="hero-illustration"><div class="hero-wave"></div><i id="category-icon" class='bx bx-category'></i></div>
      </section>

      <section class="content-card minimal">
        <h2><i class='bx bx-grid'></i> Topics</h2>
        <div class="category-grid" id="topic-grid"></div>
      </section>

      <section class="content-card minimal">
        <h2><i class='bx bx-signal-4'></i> Levels</h2>
        <div class="category-grid" id="level-grid"></div>
      </section>

      <section class="quiz-list-section">
        <h2><i class='bx bx-star'></i> Recommended</h2>
        <div class="quiz-list-grid" id="category-recommended"></div>
      </section>
    </main>
  </div>

  <script src="script-category.js"></script>
  <script>
    (function(){
      const toggle = document.getElementById('sidebar-toggle');
      const sidebar = document.querySelector('.sidebar');
      if (toggle && sidebar) toggle.addEventListener('click', function(){ sidebar.classList.toggle('open'); });
    })();
  </script>
</body>
</html>
