<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>OSIAN â€” Dashboard</title>

<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
<script src="shared-init.js"></script>

<style>
:root{
  --bg:#f4faff;
  --card:#ffffff;
  --primary:#4c8dff;
  --accent:#6a5cd8;
  --text:#0f172a;
  --muted:#6b7380;
  --shadow:0 12px 32px rgba(0,0,0,.08);
}
[data-theme="dark"]{
  --bg:#0b1220;
  --card:#121a2f;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box;font-family:Poppins,system-ui}
body{margin:0;background:var(--bg);color:var(--text)}

.app{display:flex;min-height:100vh}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:var(--card);
  box-shadow:var(--shadow);
  padding:20px;
}
.logo{
  font-size:26px;
  font-weight:800;
  color:var(--primary);
  margin-bottom:30px;
}
.nav a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px;
  border-radius:10px;
  text-decoration:none;
  color:var(--muted);
  font-weight:600;
  margin-bottom:6px;
}
.nav a.active,.nav a:hover{
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:#fff;
}

/* MAIN */
.main{flex:1;padding:30px}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}
.header h1{margin:0;font-size:30px}
.header p{margin:6px 0 0;color:var(--muted)}

/* USER MENU */
.user-box{
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
  position:relative;
}
.user-box img{
  width:42px;
  height:42px;
  border-radius:50%;
  object-fit:cover;
}
.settings{
  position:absolute;
  top:54px;
  right:0;
  background:var(--card);
  box-shadow:var(--shadow);
  border-radius:12px;
  padding:8px;
  display:none;
  min-width:200px;
}
.settings button{
  width:100%;
  padding:10px;
  border:none;
  background:none;
  text-align:left;
  cursor:pointer;
  border-radius:8px;
  display:flex;
  gap:10px;
}
.settings button:hover{background:var(--bg)}
.divider{height:1px;background:#e5e7eb;margin:6px 0}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:22px;
}
.card{
  background:var(--card);
  border-radius:16px;
  box-shadow:var(--shadow);
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 40px rgba(0,0,0,.12);
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.card span{
  display:block;
  padding:14px;
  font-weight:800;
}

/* GAME BADGE */
.game-tag{
  margin-left:14px;
  margin-bottom:14px;
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:#fff;
  font-size:12px;
  font-weight:700;
}
</style>
</head>

<body>
<div class="app">

<!-- SIDEBAR -->
<aside class="sidebar">
  <div class="logo">OSIAN</div>
  <nav class="nav">
    <a class="active"><i class="bx bxs-dashboard"></i> Dashboard</a>
    <a href="quiz-progress.html"><i class="bx bx-file"></i> Quizzes</a>
    <a href="leaderboard.html"><i class="bx bxs-trophy"></i> Leaderboard</a>
    <a href="notifications.html"><i class="bx bx-bell"></i> Notifications</a>
    <a href="profile.html"><i class="bx bxs-user"></i> Profile</a>
  </nav>
</aside>

<!-- MAIN -->
<main class="main">

<!-- HEADER -->
<div class="header">
  <div>
    <h1 id="welcomeText">Welcome</h1>
    <p>Select a category or play a game</p>
  </div>

  <div class="user-box" id="userMenu">
    <img id="userAvatar">
    <i class="bx bx-chevron-down"></i>

    <div class="settings" id="settingsMenu">
      <button onclick="location.href='profile.html'">
        <i class="bx bxs-user"></i> My Profile
      </button>
      <div class="divider"></div>
      <button onclick="setTheme('light')"><i class="bx bx-sun"></i> Light</button>
      <button onclick="setTheme('dark')"><i class="bx bx-moon"></i> Dark</button>
      <div class="divider"></div>
      <button onclick="logout()" style="color:#e11d48">
        <i class="bx bx-log-out"></i> Logout
      </button>
    </div>
  </div>
</div>

<!-- CATEGORIES -->
<h2>Categories</h2>
<div class="grid">
  <div class="card" onclick="openCategory('Technical')">
    <img src="https://i.ibb.co/vCktJR6N/IT-Sector.jpg">
    <span>Technical</span>
  </div>
  <div class="card" onclick="openCategory('Law')">
    <img src="https://i.ibb.co/S4zrfB1z/image.jpg">
    <span>Law</span>
  </div>
  <div class="card" onclick="openCategory('Engineering')">
    <img src="https://i.ibb.co/V0synVwC/Wallpaper-4-K-Electronic-Gallery.jpg">
    <span>Engineering</span>
  </div>
  <div class="card" onclick="openCategory('General Knowledge')">
    <img src="https://i.ibb.co/k65BKMVn/dua-Libra.jpg">
    <span>General Knowledge</span>
  </div>
   <div class="card" onclick="openCategory('Sports')">
    <img src="https://i.ibb.co/k65BKMVn/dua-Libra.jpg">
    <span>Sports</span>
  </div>
</div>

<!-- ðŸŽ® GAMES SECTION -->
<h2 style="margin-top:30px">Games</h2>
<div class="grid">

  <!-- QUIZ GAME -->
  <div class="card" onclick="location.href='quiz-game.html'">
    <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420">
    <span>Quiz Game</span>
    <span class="game-tag">10 Levels â€¢ Ranking</span>
  </div>

  <!-- PUZZLE GAME -->
  <div class="card" onclick="location.href='puzzle-game.html'">
    <img src="https://i.ibb.co/3ysLSSd6/Kunstwerk-Puzzle-kaufen.jpg">
    <span>Puzzle Game</span>
    <span class="game-tag">Brain â€¢ Logic</span>
  </div>

</div>

</main>
</div>

<script>
const user = JSON.parse(localStorage.getItem("user")) || {
  name:"Student",
  avatar:"https://i.ibb.co/jP9JWBBy/diljj.png"
};
welcomeText.textContent="Welcome back, "+user.name;
userAvatar.src=user.avatar;

applyTheme(localStorage.getItem("theme")||"light");

userMenu.onclick=e=>{
  e.stopPropagation();
  settingsMenu.style.display=settingsMenu.style.display==="block"?"none":"block";
};
document.onclick=()=>settingsMenu.style.display="none";

function openCategory(c){
  location.href="category.html?category="+encodeURIComponent(c);
}
function logout(){
  localStorage.clear();
  location.href="index.html";
}
</script>

</body>
</html>
