<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSIAN - Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-container">
        <div class="info-section">
            <div class="info-content">
                <h1 class="logo-name">OSIAN</h1>
                <p>Reset Your Password</p>
            </div>
        </div>
        <div class="form-section">
            <div class="form-wrapper">
                <h2>Forgot Password</h2>
                <p style="margin-bottom: 20px; color: #555;">Enter your email and we'll send you a link to reset your password.</p>
                
                <form id="forgot-password-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your registered email" required>
                    </div>
                    <button type="submit" class="login-btn" id="send-otp-btn">Send OTP</button>
                </form>

                <form id="reset-with-otp-form" style="display: none; margin-top: 20px;">
                    <div class="input-group">
                        <label for="otp">OTP</label>
                        <input type="text" id="otp" placeholder="Enter the OTP sent to your email" required>
                    </div>
                    <div class="input-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" placeholder="Enter your new password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your new password" required>
                    </div>
                    <button type="submit" class="login-btn" id="reset-btn">Reset Password</button>
                </form>

                <p id="form-status" style="margin-top: 15px; text-align: center;"></p>

                <div class="register-link">
                    <p>Remember your password? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script-forgot-password.js"></script>
</body>
</html>
