<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSIAN - Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-container">
        <div class="info-section">
            <div class="info-content">
                <h1 class="logo-name">OSIAN</h1>
                <p>Reset Your Password</p>
            </div>
        </div>
        <div class="form-section">
            <div class="form-wrapper">
                <h2>Forgot Password</h2>
                <p style="margin-bottom: 20px; color: #555;">Reset your password using OTP sent to your email.</p>

                <form id="forgot-password-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your registered email" required>
                    </div>
                    <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;">
                        <button type="button" class="login-btn" id="send-otp-btn">Send Reset OTP</button>
                    </div>
                </form>

                <div id="otp-section" style="display:none; margin-top:20px;">
                    <form id="otp-reset-form">
                        <div class="input-group">
                            <label for="otp">OTP</label>
                            <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" inputmode="numeric" autocomplete="one-time-code">
                        </div>
                        <div class="input-group">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" placeholder="Enter new password">
                        </div>
                        <div class="input-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" placeholder="Confirm new password">
                        </div>
                        <button type="submit" class="login-btn">Reset With OTP</button>
                    </form>
                </div>

                <p id="form-status" style="margin-top: 15px; text-align: center;"></p>

                <div class="register-link">
                    <p>Remember your password? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script-forgot-password.js"></script>
</body>
</html>
