<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSIAN - Create Account</title>
    <link rel="stylesheet" href="style.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-container">
        
        <div class="info-section">
            <div class="info-content">
                <img class="shield-logo" src="https://i.ibb.co/hJdD1t55/Whats-App-Image-2025-11-21-at-12-37-59-759b8c1f.jpg" alt="OSIAN Shield Logo">
                <h1 class="logo-name">OSIAN</h1>
                <p class="slogan">Indiaâ€™s Largest Inter-College Quiz Championship</p>
            </div>
        </div>

        <div class="form-section">
            <div class="form-wrapper">
                <h2>Sign Up</h2>
                
                <form id="register-form">
                    <div class="input-group">
                        <label for="fullname">Full name</label>
                        <div class="input-wrap">
                            <i class='bx bx-user input-icon'></i>
                            <input type="text" id="fullname" placeholder="Enter your full name" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <div class="input-wrap">
                            <i class='bx bx-envelope input-icon'></i>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-wrap">
                            <i class='bx bx-lock-alt input-icon'></i>
                            <input type="password" id="password" placeholder="Create a password" required autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-wrap">
                            <i class='bx bx-check-shield input-icon'></i>
                            <input type="password" id="confirm-password" placeholder="Confirm your password" required autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="field-preference">Choose your field</label>
                        <div class="input-wrap">
                            <i class='bx bx-category input-icon'></i>
                            <select id="field-preference" required>
                                <option value="Technical">Technical</option>
                                <option value="Law">Law</option>
                                <option value="Medical">Medical</option>
                                <option value="General Knowledge">General Knowledge</option>
                                <option value="Social Studies">Social Studies</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number (Optional)</label>
                        <div class="input-wrap">
                            <i class='bx bx-phone input-icon'></i>
                            <input type="tel" id="phone" placeholder="Enter your phone number">
                        </div>
                    </div>

                    <button type="submit" class="login-btn" id="register-btn">Register</button>
                </form>

                <!-- OTP Verification Section (Initially Hidden) -->
                <div id="otp-section" style="display: none;">
                    <h3>Verify Your Email</h3>
                    <p>We've sent a 6-digit OTP to your email. Please enter it below:</p>
                    <div class="input-group">
                        <label for="otp-input">OTP Code</label>
                        <input type="text" id="otp-input" placeholder="Enter 6-digit OTP" maxlength="6" required>
                    </div>
                    <button type="button" class="login-btn" id="verify-otp-btn">Verify OTP</button>
                    <button type="button" class="login-btn" id="resend-otp-btn" style="background: #6c757d; margin-top: 10px;">Resend OTP</button>
                </div>

                <div class="register-link" style="margin-top: 20px;">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
                <div class="form-illustration">
                    <img src="https://images.unsplash.com/photo-1513258498670-6ff090d96358?fm=jpg&q=60&w=1200" alt="Education themed illustration">
                </div>
            </div>
        </div>

    </div>

    <script src="script-toast-helper.js?v=20251207"></script>
    <script src="script-register.js?v=20251207"></script> 
</body>
</html>
