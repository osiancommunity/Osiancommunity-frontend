<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard â€¢ OSIAN</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style-dashboard.css?v=20251207">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-header">
        <a href="dashboard-user.html" class="logo">OSIAN</a>
      </div>
      <ul class="sidebar-menu">
        <li><a href="dashboard-user.html"><i class='bx bxs-dashboard'></i><span>Dashboard</span></a></li>
        <li><a href="quiz-progress.html"><i class='bx bx-file-blank'></i><span>My Quizzes</span></a></li>
        <li class="active"><a href="leaderboard.html"><i class='bx bx-trophy'></i><span>Leaderboard</span></a></li>
        <li><a href="mentorship-user.html"><i class='bx bx-video'></i><span>Mentorship</span></a></li>
        <li><a href="notifications.html"><i class='bx bx-bell'></i><span>Notifications</span></a></li>
        <li><a href="profile.html"><i class='bx bxs-user'></i><span>My Profile</span></a></li>
      </ul>
      <div class="sidebar-footer">
        <a href="login.html" class="logout-btn"><i class='bx bx-log-out'></i><span>Log Out</span></a>
      </div>
    </aside>
    <main class="main-content">
      <header class="main-header">
        <div class="header-title">
          <h1>Top Users</h1>
          <p>Live ranking across Global and Batch scopes.</p>
        </div>
        <div class="header-profile">
          <button class="sidebar-toggle" id="sidebar-toggle"><i class='bx bx-menu'></i></button>
          <a href="profile.html"><img src="https://i.ibb.co/jP9JWBBy/diljj.png" alt="Profile Picture" id="header-avatar"></a>
        </div>
      </header>

      <section class="content-card minimal">
        <div class="leaderboard-controls">
          <input type="text" id="lb-search" placeholder="Search users" aria-label="Search users">
          <select id="lb-scope" aria-label="Leaderboard scope">
            <option value="global">Global</option>
            <option value="batch">Batch</option>
          </select>
          <select id="lb-period" aria-label="Leaderboard period">
            <option value="all">All-time</option>
            <option value="30d">30d</option>
            <option value="7d">Weekly</option>
          </select>
        </div>
      </section>

      <section class="content-card" id="leaderboard-card" aria-label="Leaderboard">
        <div id="lb-user-mini" class="lb-user-mini" role="button" tabindex="0" aria-label="Current user card"></div>
        <div id="lb-hero" class="lb-hero" aria-live="polite"></div>
        <div id="lb-list" class="lb-list"></div>
        <div class="lb-pagination">
          <button id="lb-prev" class="btn-edit" aria-label="Previous">Prev</button>
          <span id="lb-page-info">Page 1</span>
          <button id="lb-next" class="btn-edit" aria-label="Next">Next</button>
        </div>
      </section>
    </main>
  </div>

  <div class="bottom-nav">
    <a href="dashboard-user.html" id="nav-dashboard"><i class='bx bxs-dashboard'></i><span>Home</span></a>
    <a href="quiz-progress.html" id="nav-quizzes"><i class='bx bx-file-blank'></i><span>Quizzes</span></a>
    <a href="leaderboard.html" id="nav-leaderboard" class="active"><i class='bx bx-trophy'></i><span>Top</span></a>
  </div>

  <script src="script-toast-helper.js?v=20251207"></script>
  <script src="script-leaderboard.js?v=20251207"></script>
  <script>
  (function(){
    const toggle = document.getElementById('sidebar-toggle');
    const sidebar = document.querySelector('.sidebar');
    if (toggle && sidebar) toggle.addEventListener('click', function(){ sidebar.classList.toggle('open'); });
  })();
  </script>
</body>
</html>
