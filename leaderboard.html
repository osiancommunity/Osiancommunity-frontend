<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSIAN â€“ Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style-dashboard.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="app-layout">
    <aside class="sidebar">
      <div class="sidebar-header"><h2>OSIAN</h2></div>
      <ul class="sidebar-menu">
        <li><a href="dashboard-user.html">Dashboard</a></li>
        <li><a href="my-quizzes.html">My Quizzes</a></li>
        <li><a href="mentorship-user.html">Mentorship</a></li>
        <li><a href="notifications.html">Notifications</a></li>
        <li><a href="profile.html">My Profile</a></li>
        <li><a href="batches.html">Batches</a></li>
        <li><a href="leaderboard.html" class="active">Leaderboard</a></li>
      </ul>
    </aside>
    <main class="main-content">
      <section class="premium-header">
        <div class="header-title">
          <h1>Leaderboard</h1>
          <p>Track ranks, scores, accuracy, and progress.</p>
        </div>
      </section>

      <section class="content-card large">
        <div class="toolbar" style="display:flex; gap:12px; flex-wrap:wrap;">
          <select id="scope">
            <option value="global">Global</option>
            <option value="batch">Batch</option>
          </select>
          <select id="range">
            <option value="all">All-time</option>
            <option value="monthly">Monthly</option>
            <option value="weekly">Weekly</option>
          </select>
          <select id="sort">
            <option value="score">Score</option>
            <option value="accuracy">Accuracy</option>
            <option value="recent">Recent</option>
          </select>
          <input id="batchFilter" placeholder="Batch ID" style="display:none;">
        </div>
        <div id="leaderboard" class="cards-grid"></div>
      </section>

      <section class="content-card large">
        <h3>Your Performance</h3>
        <div id="my-performance" class="grid two-cols" style="gap:12px;"></div>
      </section>
    </main>
  </div>

  <script src="script-toast-helper.js"></script>
  <script src="script-leaderboard.js"></script>
</body>
</html>
