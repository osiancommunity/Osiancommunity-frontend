<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSIAN ‚Ä¢ My Quiz Progress</title>

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="shared-init.js"></script>

    <style>
      /* ================= THEME SYSTEM ================= */
      :root {
        --primary: #4f46e5;
        --accent: #6366f1;

        --bg: #f5f7fb;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --border: #e5e7eb;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      :root[data-theme="dark"] {
        --bg: #0b1220;
        --card: #0f172a;
        --text: #e5e7eb;
        --muted: #94a3b8;
        --border: #1e293b;
        --shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      }

      * {
        box-sizing: border-box;
        font-family: Poppins, system-ui;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
      }
      .app {
        display: flex;
        min-height: 100vh;
      }

      /* ================= SIDEBAR (DESKTOP) ================= */
      .sidebar {
        width: 260px;
        background: var(--card);
        padding: 22px;
        border-right: 1px solid var(--border);
      }
      .logo {
        font-size: 26px;
        font-weight: 800;
        color: var(--primary);
        margin-bottom: 26px;
      }
      .nav a {
        display: flex;
        gap: 12px;
        align-items: center;
        padding: 12px;
        border-radius: 12px;
        text-decoration: none;
        color: var(--muted);
        font-weight: 600;
        margin-bottom: 6px;
      }
      .nav a.active,
      .nav a:hover {
        background: linear-gradient(135deg, var(--primary), var(--accent));
        color: #fff;
      }

      /* ================= MAIN ================= */
      .main {
        flex: 1;
        padding: 28px;
      }

      /* ================= HEADER ================= */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }
      .header h1 {
        margin: 0;
        font-size: 30px;
      }
      .header p {
        margin: 6px 0 0;
        color: var(--muted);
      }

      .user-box img {
        width: 42px;
        height: 42px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid var(--border);
      }

      /* ================= HERO ================= */
      .hero {
        background: var(--card);
        border-radius: 22px;
        padding: 32px;
        text-align: center;
        box-shadow: var(--shadow);
        margin-bottom: 28px;
      }
      .hero img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        border: 4px solid var(--primary);
        object-fit: cover;
      }
      .hero h2 {
        margin: 14px 0 4px;
      }
      .hero span {
        color: var(--muted);
        font-size: 14px;
      }

      .badges {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 16px;
      }
      .badge {
        padding: 8px 14px;
        background: rgba(79, 70, 229, 0.12);
        color: var(--primary);
        border-radius: 999px;
        font-weight: 700;
        font-size: 13px;
      }

      /* ================= KPI ================= */
      .kpis {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 18px;
        margin-bottom: 36px;
      }
      .kpi {
        background: var(--card);
        border-radius: 18px;
        padding: 18px;
        display: flex;
        align-items: center;
        gap: 14px;
        box-shadow: var(--shadow);
      }
      .kpi i {
        font-size: 28px;
        background: rgba(79, 70, 229, 0.15);
        padding: 14px;
        border-radius: 14px;
        color: var(--primary);
      }
      .kpi .value {
        font-size: 22px;
        font-weight: 800;
      }
      .kpi .label {
        font-size: 13px;
        color: var(--muted);
      }

      /* ================= QUIZZES ================= */
      .section h3 {
        margin-bottom: 16px;
      }
      .quiz-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 18px;
      }
      .quiz {
        background: var(--card);
        border-radius: 18px;
        overflow: hidden;
        box-shadow: var(--shadow);
      }
      .quiz img {
        width: 100%;
        height: 160px;
        object-fit: cover;
      }
      .quiz .body {
        padding: 14px;
      }
      .quiz h4 {
        margin: 0 0 6px;
      }
      .quiz p {
        margin: 0;
        color: var(--muted);
        font-size: 13px;
      }

      /* === Design Overrides for Premium UI === */
      :root {
        --bg: #f6f8fc;
        --shadow: 0 12px 32px rgba(20, 60, 120, 0.08);
        --radius: 16px;
      }
      .main { background: var(--bg); }
      .sidebar { box-shadow: var(--shadow); border-radius: 0 16px 16px 0; }
      .nav a.active, .nav a:hover { background:#eef4ff; color: var(--primary); }
      .nav a.active::before{ content:""; position:absolute; left:0; top:8px; bottom:8px; width:4px; border-radius:8px; background:linear-gradient(180deg,var(--primary),var(--accent)); }
      .hero { border-radius: var(--radius); }
      .hero img { outline:4px solid transparent; outline-offset:0; background: linear-gradient(#fff,#fff) padding-box,linear-gradient(135deg,var(--primary),var(--accent)) border-box; border:4px solid transparent; }
      .kpi { border-radius: var(--radius); }
      .kpi .value { font-size:28px; }
      .quiz-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
      .quiz { border-radius: var(--radius); min-height:140px; }
      .quiz .body { padding:16px; }

      /* Status pills */
      .status-pill{ display:inline-flex; align-items:center; gap:8px; padding:6px 10px; border-radius:999px; font-weight:700; font-size:12px; }
      .status-pill.pass{ background:#e8f7ee; color:#15803d; }
      .status-pill.fail{ background:#fee2e2; color:#b91c1c; }
      .status-pill .icon{ font-size:14px; }

      /* Deleted card */
      .quiz.deleted{ background:#f3f4f6; }
      .quiz.deleted .body h4{ color:#6b7280; }

      /* Empty state */
      .empty-state{ display:flex; align-items:center; justify-content:center; flex-direction:column; gap:10px; padding:22px; border:2px dashed #e6efff; border-radius:var(--radius); background:#fafcff; color:#6b7380; min-height:140px; }
      .empty-state .icon{ font-size:22px; color:#9aa7ff; }

      /* Pager */
      .pager{ display:flex; align-items:center; gap:10px; margin-top:12px; }
      .pager button{ padding:8px 12px; border-radius:10px; border:1px solid #e6efff; background:#fff; color:#0f172a; cursor:pointer; }
      .pager button:disabled{ opacity:.5; cursor:not-allowed; }
      .pager #reg-page-info, .pager #hist-page-info{ color:var(--muted); font-weight:600; }

      /* ================= MOBILE BOTTOM NAV ================= */
      
      .bottom-nav {
        display: none;
      }
      @media (max-width: 900px) {
        .sidebar {
          display: none;
        }
        .main {
          padding: 18px;
          padding-bottom: 90px;
        }
        .bottom-nav {
          display: flex;
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          background: var(--card);
          box-shadow: 0 -10px 25px rgba(0, 0, 0, 0.2);
          border-radius: 18px 18px 0 0;
          z-index: 9999;
        }
        .bottom-nav a {
          flex: 1;
          text-align: center;
          padding: 10px 0;
          text-decoration: none;
          color: var(--muted);
          font-size: 12px;
          font-weight: 600;
        }
        .bottom-nav a i {
          display: block;
          font-size: 22px;
          margin-bottom: 4px;
        }
        .bottom-nav a.active {
          color: var(--primary);
        }
      }
    </style>
  </head>

  <body>
    <div class="app">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="logo">OSIAN</div>
        <nav class="nav">
          <a href="dashboard-user.html"
            ><i class="bx bxs-dashboard"></i>Dashboard</a
          >
          <a class="active"><i class="bx bx-file"></i>Quizzes</a>
          <a href="leaderboard.html"
            ><i class="bx bxs-trophy"></i>Leaderboard</a
          >
          <a href="notifications.html"
            ><i class="bx bx-bell"></i>Notifications</a
          >
          <a href="profile.html"><i class="bx bxs-user"></i>Profile</a>
        </nav>
      </aside>

      <!-- MAIN -->
      <main class="main">
        <div class="header">
          <div>
            <h1 id="welcome"></h1>
            <p>Track your quiz progress and achievements</p>
          </div>
          <div class="user-box">
            <img id="topAvatar" />
          </div>
        </div>

        <div class="hero">
          <img id="heroAvatar" />
          <h2 id="heroName"></h2>
          <span id="heroRole"></span>
          <div class="badges" id="badges"></div>
        </div>

        <div class="kpis">
          <div class="kpi">
            <i class="bx bx-file"></i>
            <div>
              <div class="value" id="attempts">0</div>
              <div class="label">Attempts</div>
            </div>
          </div>
          <div class="kpi">
            <i class="bx bx-check-circle"></i>
            <div>
              <div class="value" id="passed">0</div>
              <div class="label">Passed</div>
            </div>
          </div>
          <div class="kpi">
            <i class="bx bx-bar-chart"></i>
            <div>
              <div class="value" id="avg">0%</div>
              <div class="label">Average Score</div>
            </div>
          </div>
        </div>

        <div class="section">
          <h3>My Registered Quizzes</h3>
          <div class="quiz-grid" id="quizGrid"></div>
          <div class="pager" style="display:flex;align-items:center;gap:10px;margin-top:12px">
            <button id="reg-prev">Prev</button>
            <div id="reg-page-info">Page 1 of 1</div>
            <button id="reg-next">Next</button>
          </div>
        </div>

        <div class="section">
          <h3>My Quiz History</h3>
          <div class="quiz-grid" id="historyGrid"></div>
          <div class="pager" style="display:flex;align-items:center;gap:10px;margin-top:12px">
            <button id="hist-prev">Prev</button>
            <div id="hist-page-info">Page 1 of 1</div>
            <button id="hist-next">Next</button>
          </div>
        </div>
      </main>
    </div>

    <!-- MOBILE BOTTOM NAV -->
    <nav class="bottom-nav">
      <a href="dashboard-user.html"
        ><i class="bx bxs-dashboard"></i><span>Home</span></a
      >
      <a href="quiz-progress.html" class="active"
        ><i class="bx bx-file"></i><span>Quizzes</span></a
      >
      <a href="leaderboard.html"
        ><i class="bx bxs-trophy"></i><span>Rank</span></a
      >
      <a href="notifications.html"
        ><i class="bx bx-bell"></i><span>Alerts</span></a
      >
      <a href="profile.html"><i class="bx bxs-user"></i><span>Profile</span></a>
    </nav>

    <script>
      /* ================= THEME SYNC ================= */
      document.documentElement.setAttribute(
        "data-theme",
        localStorage.getItem("theme") || "light"
      );

      /* ================= USER ================= */
      const user = JSON.parse(localStorage.getItem("user")) || {
        name: "Student",
        role: "user",
        avatar: "https://images.unsplash.com/photo-1544005313-94ddf0286df2",
      };

      welcome.textContent = "Welcome back, " + user.name;
      heroName.textContent = user.name;
      heroRole.textContent = user.role;
      const _safeAvatar = (user.avatar && user.avatar !== 'undefined') ? user.avatar : 'https://i.pravatar.cc/150?img=3';
      topAvatar.src = heroAvatar.src = _safeAvatar;

      /* ================= API ================= */
      async function loadStats() {
        try {
          const data = await apiFetch(`/results/user/${user._id}`);
          const results = Array.isArray(data?.results) ? data.results : [];

          const attemptsCount = results.length;
          const passedCount = results.filter(
            (r) => r.score / r.totalQuestions > 0.5
          ).length;
          const avgScore = results.length
            ? Math.round(
                (results.reduce((a, r) => a + r.score / r.totalQuestions, 0) /
                  results.length) *
                  100
              )
            : 0;

          attempts.textContent = attemptsCount;
          passed.textContent = passedCount;
          avg.textContent = avgScore + "%";

          badges.innerHTML = `
      <div class="badge">${avgScore}% Score</div>
      <div class="badge">${attemptsCount} Attempts</div>
      <div class="badge">${passedCount} Passed</div>
    `;
        } catch (e) {
          console.warn(e);
        }
      }

      let registeredAll = []
      let regCurrentPage = 1
      let regTotalPages = 1
      const regPageSize = 8
      const regPrevBtn = document.getElementById('reg-prev')
      const regNextBtn = document.getElementById('reg-next')
      const regPageInfo = document.getElementById('reg-page-info')
      function renderRegisteredPage(){
        if(!quizGrid) return
        if(!registeredAll.length){
          quizGrid.innerHTML = `<div class="empty-state"><div class="icon">üìò</div><div>You have not registered for any quiz yet</div></div>`
          if (regPageInfo) regPageInfo.textContent = `Page 1 of 1`
          if (regPrevBtn) regPrevBtn.disabled = true
          if (regNextBtn) regNextBtn.disabled = true
          return
        }
        const start = (regCurrentPage-1)*regPageSize
        const pageItems = registeredAll.slice(start, start+regPageSize)
        quizGrid.innerHTML = pageItems.map(q=>`
        <div class="quiz">
          ${q.image ? `<img src="${q.image}">` : ``}
          <div class="body">
            <h4>${q.title}</h4>
            <p>${q.category || ''} ‚Ä¢ ${q.level || ''}</p>
          </div>
        </div>`).join('')
        if (regPageInfo) regPageInfo.textContent = `Page ${regCurrentPage} of ${regTotalPages}`
        if (regPrevBtn) regPrevBtn.disabled = regCurrentPage === 1
        if (regNextBtn) regNextBtn.disabled = regCurrentPage === regTotalPages
      }
      async function loadQuizzes() {
        try {
          const res = await apiFetch("/quizzes/user/registered");
          registeredAll = Array.isArray(res?.quizzes) ? res.quizzes : []
          regTotalPages = Math.max(1, Math.ceil(registeredAll.length / regPageSize))
          regCurrentPage = 1
          renderRegisteredPage()
        } catch (e) {
          const msg = /Unauthorized|Forbidden/i.test(String(e && e.message || '')) ? 'Not authorized' : 'Unable to load quizzes'
          quizGrid.innerHTML = `<div class="quiz" style="padding:18px">${msg}</div>`
        }
      }
      if (regPrevBtn) regPrevBtn.onclick = ()=>{ if (regCurrentPage>1){ regCurrentPage--; renderRegisteredPage() } }
      if (regNextBtn) regNextBtn.onclick = ()=>{ if (regCurrentPage<regTotalPages){ regCurrentPage++; renderRegisteredPage() } }

      const historyGrid = document.getElementById('historyGrid')
      let historyCurrentPage = 1
      let historyTotalPages = 1
      const historyPageSize = 10
      const histPrevBtn = document.getElementById('hist-prev')
      const histNextBtn = document.getElementById('hist-next')
      const histPageInfo = document.getElementById('hist-page-info')
      function renderHistoryCards(results){
        if (!historyGrid) return
        if (!results.length){
          historyGrid.innerHTML = '<div class="empty-state"><div class="icon">üìù</div><div>You have not attempted any quizzes yet</div></div>'
        } else {
          historyGrid.innerHTML = results.map(result => {
            const attemptedDate = result.completedAt ? new Date(result.completedAt).toLocaleString() : '--'
            const totalQ = result.totalQuestions || 0
            const score = result.score || 0
            const pass = totalQ > 0 && (score / totalQ) > 0.5
            const statusText = pass ? 'Pass' : 'Fail'
            const pillClass = pass ? 'pass' : 'fail'
            const deleted = result.quizId ? '' : ' deleted'
            return `
            <div class="quiz${deleted}">
              <div class="body">
                <h4>${result.quizId ? result.quizId.title : 'Quiz Deleted'}</h4>
                <p>${attemptedDate}</p>
                <p>${score} / ${totalQ} ‚Ä¢ ${totalQ>0?Math.round((score/totalQ)*100):0}%</p>
                <span class="status-pill ${pillClass}"><span class="icon">${pass?'‚úì':'‚úï'}</span>${statusText}</span>
              </div>
            </div>`
          }).join('')
        }
        if (histPageInfo) histPageInfo.textContent = `Page ${historyCurrentPage} of ${historyTotalPages}`
        if (histPrevBtn) histPrevBtn.disabled = historyCurrentPage === 1
        if (histNextBtn) histNextBtn.disabled = historyCurrentPage === historyTotalPages
      }
      async function loadHistory(page=1){
        try {
          const data = await apiFetch(`/results/user/${user._id}?page=${page}&limit=${historyPageSize}`)
          const results = Array.isArray(data?.results) ? data.results : []
          const pagination = data.pagination || { currentPage: page, totalPages: 1 }
          historyCurrentPage = pagination.currentPage || page
          historyTotalPages = pagination.totalPages || 1
          renderHistoryCards(results)
        } catch (e) {
          const msg = /Unauthorized|Forbidden/i.test(String(e && e.message || '')) ? 'Not authorized' : 'Unable to load history'
          historyGrid.innerHTML = `<div class="quiz" style="padding:18px">${msg}</div>`
        }
      }
      if (histPrevBtn) histPrevBtn.onclick = ()=>{ if (historyCurrentPage>1){ loadHistory(historyCurrentPage-1) } }
      if (histNextBtn) histNextBtn.onclick = ()=>{ if (historyCurrentPage<historyTotalPages){ loadHistory(historyCurrentPage+1) } }

      loadStats();
      loadQuizzes();
      loadHistory();
      setInterval(loadQuizzes,15000)
      setInterval(()=>loadHistory(historyCurrentPage),15000)
    </script>
  </body>
</html>
