<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSIAN - Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-container">
        <div class="info-section">
            <div class="info-content">
                <h1 class="logo-name">OSIAN</h1>
                <p>Create a New Password</p>
            </div>
        </div>
        <div class="form-section">
            <div class="form-wrapper">
                <h2>Reset Your Password</h2>
                
                <form id="reset-password-form">
                    <div class="input-group">
                        <label for="password">New Password</label>
                        <input type="password" id="password" placeholder="Enter your new password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your new password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Reset Password</button>
                </form>

                <p id="form-status" style="margin-top: 15px; text-align: center;"></p>

                <div class="register-link" id="login-link" style="display: none;">
                    <p>Password reset! <a href="login.html">Click here to Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script-reset-password.js"></script>
</body>
</html>
